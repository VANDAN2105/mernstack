<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>
<body>
    <header><h1>simple table</h1></header>
    <table border="2">
        <caption>food menu</caption>
        <thead>
            <tr>
                <th rowspan="2" style="background-color: aqua;">item</th>
            <th colspan="2" style="background-color: aqua;">price</th>
            </tr>
            <tr style="background-color: aquamarine;">
                <th>UDS</th>
                <th>RS</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>frooty</td>
                <td>0.12</td>
                <td>10</td>
            <tr>
                <td>mazza</td>
                <td>0.17</td>
                <td>15</td>
            </tr>
            <tr>
                <td>Samosa</td>
                <td>0.20</td>
                <td>17</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
