<body>
    <form action="/action">
     <!--
      Action is used to define what needs to be performed when form is submitted or

    -->

    <!--inout -->
    <input type="text" name="username" id="text"><br>
    <input type="text" name="username02" id="txt"><br>
    <input type="number"><br>
    <input type="password" placeholder="enter pwd" name="pass"><br>
    <label for="sample_id">enter month</label>
    <input type="month" name="" id="sample_id"><br>
    <input type="time" ><br>
    <input type="color" >

    additional information...

    for and id are connected to make label for perticular input
    name is used to identify input type in server side
    data of form will be sent in the pair of name/value
    -->
    <button type="submit">submit</button>
    <button type="button">hello</button>
    <button type="reset">reset</button><br>
    <input type="button" value="click here"><br>
    <input type="submit" value="submit name"><br>
    <input type="submit" >

</form>
