<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <form action="https://www.youtube.com/results">
        <div>
            <label for="usrename"></label>
            <input type="text" name="search_query" id="username" placeholder="enter username">
        </div>
        <div>
            <label for="password"></label>
            <input type="password" name="search_query" id="password" placeholder="enter password">
        </div>
        <input type="submit" value="submit">
    </form>
    <!--
    https://www.youtube.com/results?
    in this site ,its name attribute is search_query 
    if we change username's attribute with search_query then it will land us directly to youtube with given value search. 
    ex : https://www.youtube.com/results?search_query=apple
    here apple is given value
    -->
</body>
</html>
