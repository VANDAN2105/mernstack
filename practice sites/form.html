<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment form</title>
</head>
<body>
    <form action="">
        <h1 align="center" style="color:#34568B">payment form</h1>
        <hr>
        
            <fieldset>
                <legend>personal information</legend>
                <p>first name:*<input type="text" name="fname" id="p.info."> </p>
                <p>last name:*<input type="text" name="lname" id="p.info."> </p>
    
            </fieldset>
            <fieldset>
                <legend>Gender</legend>
                <p>
                    male <input type="radio" name="Gender" id="male">
                    female <input type="radio" name="Gender" id="female">
                </p>
            </fieldset>
            <p>
                address:* <textarea name="address" id="address" cols="30" rows="10"></textarea>
                pincode:* <input type="number" name="pincode" id="pincode">
            </p>
            <hr>
            <fieldset>
                <legend>Card details</legend>
                <p>
                    Select Card Type:*
                    <select name="Card Type" id="card type">
                        <option value="">*select your card</option>
                        <option value="Card Type">VISA</option>
                        <option value="Card Type">MASTER CARD</option>
                        <option value="Card Type">RUPAY</option>
                        <option value="Card Type">HDFC</option>
                        <option value="Card Type">SBI DEBIT CARD</option>
                    </select>
                    <br>
                    select city:* 
                    <select name="city" id="city">
                           <option value="city">vijapur</option>
                           <option value="city">ahmedabad</option>
                           <option value="city">gandhinagar</option>
                           <option value="city">vadodara</option>
                    </select>
                    <br>
                    number <br>
                   1 <input type="checkbox" name="number" id="1"><br>
                   2 <input type="checkbox" name="number" id="2"><br>
                   3 <input type="checkbox" name="number" id="3"><br>
                   4 <input type="checkbox" name="number" id="4"><br>
                   5 <input type="checkbox" name="number" id="5"><br>
                   6 <input type="checkbox" name="number" id="6"><br>
                
                </p>
                
            </fieldset>


        
    </form>
</body>
</html>
